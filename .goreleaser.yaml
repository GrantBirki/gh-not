# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/gh-not
    env:
      - CGO_ENABLED=0

archives:
  - name_template: "{{ .Os }}-{{ .Arch }}"
    format: binary

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  use: github-native

release:
  draft: true
